<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label-IT</title>

    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- FontAwesome Icons -->
    <script
      src="https://kit.fontawesome.com/bd81d20924.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Application Title -->
    <h1 class="title">Label - IT</h1>

    <!-- START SCREEN -->
    <!-- Initial screen containing the primary start action -->
    <div id="screen-start" class="screens">
      <button id="startBtn">START</button>
    </div>

    <!-- TUTORIAL SCREEN -->
    <!-- Provides basic instructions and onboarding for first-time players -->
    <div id="screen-tutorial" class="screens hidden">
      <div class="tutorial-copy">
        <p class="tutorial-text">
          Welcome to Label-It!<br /><br />
          Your goal is to correctly label the parts of each tool by dragging and
          dropping the labels onto the appropriate areas of the image.<br /><br />
          Get every label right and unlock the next level!<br /><br />
          Good luck and have fun!
        </p>
        <button id="next">Next</button>
      </div>

      <!-- Tutorial Illustration -->
      <img
        class="tutorial-image"
        src="Images/Tutorial_image.png"
        alt="Dragging Label Tutorial Image"
      />
    </div>

    <!-- LEVEL SELECT SCREEN -->
    <!-- Displays available levels; future levels are locked until unlocked in-game -->
    <div id="screen-levels" class="screens hidden">
      <div class="levels-grid">
        <button class="level-btn" data-level="1">LVL 1</button>
        <button class="level-btn" data-level="2" disabled>LVL 2</button>
        <button class="level-btn" data-level="3" disabled>LVL 3</button>
        <button class="level-btn" data-level="4" disabled>LVL 4</button>
        <button class="level-btn" data-level="5" disabled>LVL 5</button>
        <button class="level-btn" data-level="6" disabled>LVL 6</button>
      </div>

      <div>
        <button id="backToTutorialBtn">⬅ Back to Tutorial</button>
      </div>
    </div>

    <!-- GAME SCREEN -->
    <!-- Main gameplay interface: labels, image, drop zones, and scoring -->
    <div id="screen-game" class="screens hidden">
      <div class="game-container">

        <!-- Dynamic Label List (populated per level) -->
        <div class="labels-container" id="labelsContainer"></div>

        <!-- Image and Drop Zones -->
        <div class="plane-area">
          <div class="game-topbar">
            <div id="assembly-header"></div>

            <!-- Audio Toggle -->
            <button id="audio-controls" class="hidden" aria-label="Mute audio">
              <i class="fa-solid fa-volume-high"></i>
            </button>
          </div>

          <!-- Tool Image and dynamically generated drop zones -->
          <div class="image-wrapper" id="imageWrapper">
            <img src="" alt="Wood plane diagram" />
          </div>

          <!-- Score and Progress Display -->
          <div id="scoreDisplay" class="score-display"></div>

          <!-- Game Action Buttons -->
          <div class="button-container">
            <button id="resetBtn">Reset Game</button>
            <button id="checkBtn">Check Answers</button>
            <button id="backBtn">⬅ Back</button>
            <button class="hidden" id="nextLvlBtn">➡ Next Level!</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Background Music -->
    <audio
      id="bgm"
      src="Audios/educational-education-school-music-446639.mp3"
      autoplay
      loop
    >
      Your browser does not support the audio element.
    </audio>

    <!-- Main Script -->
    <script src="script.js"></script>
  </body>
</html>
